<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Learning Academy Admin Login</title>
<style>
  .p1 {height:10px;   width:100%;}
  .p2{height: 40px;   width: 100%;   background-color:white;   text-align:Center; font-family:cursive; font-size:170%;}
  .p3{height: 250px;   width: 35%;    background-color:white;    margin-left:900px;}
  .b{font-family:cursive; font-size:130%;  border: 5px outset #7575FF; width:150px; height: 45px; }
  .p4{height: 30px;   width:40%; background-color:white;    margin-left:300px;text-align:Center; font-family:cursive; font-size:120%;;}
</style>
</head>
<body bgcolor="#7575FF">
 <form action="admin_add" method="post">
    <div class="p1"></div>
    <div class="p2"><b>LEARNING ACADEMY</b></div><br/>
    <div class="p3">
      <font style='font-family:cursive;font-size:120%;'><center><b>Add Admin:</b></center> 
       <table>
        <tr><td width=170px>First Name:</td><td width=250px><input type="text" name="fname" style="height:22px; width:250px;"></td></tr>
        <tr> <td width=170px>Last Name:</td><td width=250px><input type="text" name="lname" style="height:22px; width:250px;"></td></tr>   
        <tr><td width=170px>Email Address:<font style="color:red">*</font></td><td width=250px><input type="text" name="email" style="height:22px; width:250px;"></td></tr>
        <tr><td width=170px>Password:<font style="color:red">*</font></td><td width=250px><input type="password" name="pwd" style="height:22px; width:250px;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"></td></tr>
        <tr><td width=170px>Mobile_No:</td><td width=250px><input type="text" name="mobile" style="height:22px; width:250px;"></td></tr>
        <tr><td width=170px height=1px></td></tr>
        <tr><td width=50px></td><td colspan=2 align="center"><input type=submit value="Add Admin" class="b"></td>
       </table>
      </font>
    </div>
    
 </form>
</body>
</html>
